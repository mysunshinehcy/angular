<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>Simple App</title>
    <script src="../lib/angular.js"></script>
</head>

<body>
    <div ng-controller="MyController">
        <input ng-model="person.name" type="text" placeholder="Your name">
        <h1>Hello {{person.name}}</h1>
        <h5>{{clock.now}}</h5>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
