<!DOCTYPE html>
<html lang="en" ng-app="angularTranslateApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div ng-controller="TranslateController">
        <h2>{{'HEADLINE' | translate }}</h2>
        <p>{{'INTRO_TEXT' | translate}}</p>
        <button ng-click="changeLanguage('de')" translate="BUTTON_TEXT_DE"></button>
        <button ng-click="changeLanguage('en')" translate="BUTTON_TEXT_EN"></button>
    </div>
    <script type="text/javascript">
        var app = angular.module('angularTranslateApp', ['pascalprecht.translate']);
        app.config(function ($translateProvider) {
            $translateProvider.translations('en', {
                    HEADLINE: 'Hello there, This is my awesome app!',
                    INTRO_TEXT: 'And it has i18n support!',
                    BUTTON_TEXT_EN: 'english',
                    BUTTON_TEXT_DE: 'german'
                })
                .translations('de', {
                    HEADLINE: 'Hey, das ist meine großartige App!',
                    INTRO_TEXT: 'Und sie untersützt mehrere Sprachen!',
                    BUTTON_TEXT_EN: 'englisch',
                    BUTTON_TEXT_DE: 'deutsch'
                });
            $translateProvider.preferredLanguage('en');
        });
        app.controller('TranslateController', function ($translate, $scope) {
            $scope.changeLanguage = function (langKey) {
                $translate.use(langKey);
            }
        })
    </script>
</body>

</html>
