<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <style type="text/css">
      .fade-in{
          transition: 2s linear all;
          -webkit-transition: 2s linear all;
      }
      .fade-in:hover{
          width: 300px;
          height: 300px;
          color: red
      }
    </style>
</head>
<body>
    <div class="fade-in">22</div>
</body>
</html>
