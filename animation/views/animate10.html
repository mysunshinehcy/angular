<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/jquery/jquery-1.6.2.min.js"></script>
    <style type="text/css">
        .animateNgIf.ng-enter,.animateNgIf.ng-leave{
            transition: 2s linear all;
            -webkit-transition: 2s linear all;
        }
        .animateNgIf.ng-enter{
            opacity: 0;
            color: green
        }
        .animateNgIf.ng-enter.ng-enter-active{
            opacity: 1;
            color: black
        }
        .animateNgIf.ng-leave{

        }
        .animateNgIf.ng-leave.ng-leave-active{
            opacity: 0;
        }
    </style>
</head>

<body>
    <div ng-init="show=false" ng-controller="HomeController">
        <button ng-click="show=!show">show</button>
        <div ng-if="show" class="animateNgIf">
            <h2>Show me</h2>
        </div>
    </div>
    <script type="text/javascript">
        angular.module('myApp', ['ngAnimate']).controller('HomeController',function($scope){

        })
    </script>
</body>

</html>
