<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/jquery/jquery-1.6.2.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div ng-init="grow=false" ng-controller="HomeController">
        <button ng-click="grow=!grow">Grow</button>
        <div ng-class="{grown:grow}" class="animateMe">
            <h2>Grow me</h2>
        </div>
    </div>
    <script type="text/javascript">
        angular.module('myApp', ['ngAnimate']).controller('HomeController', function ($scope) {

            })
            .animation('.animateMe', function () {
                return {
                    addClass: function (ele, clsName, done) {
                        // 显示如何用jQuery实现动画的例子
                        // 注意， 这需要在HTML中包含jQuery
                        if (clsName === 'grown') {
                            $(ele).animate({
                                'font-size': '50px'
                            }, 2000, done)
                        }
                    },
                    removeClass: function (ele, claName, done) {
                        if (clsName === 'grown') {
                            $(ele).animate({
                                'font-size': '16'
                            }, 2000, done)
                        }
                    }
                }
            })
    </script>
</body>

</html>
