<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/jquery/jquery-1.6.2.min.js"></script>
    <style type="text/css">
       .animateInclude.ng-enter {
      opacity: 0;
      color: green;
    }
    .animateInclude.ng-enter.ng-enter-active {
      opacity: 1;
      color: black;
    }
    .animateInclude.ng-leave {}
    .animateInclude.ng-leave.ng-leave-active {
      opacity: 0;
    }
    </style>
</head>

<body>
    <div ng-init="template='home'" ng-controller="HomeController">
        <button ng-click="template='home'">Home</button>
        <button ng-click="template='second'">Second</button>
        <button ng-click="template='third'">Third</button>
        <div ng-switch="template">
            <div class="animateSwitch" ng-switch-when="home">
                <h1>Home</h1>
            </div>
            <div class="animateSwitch" ng-switch-when="second">
                <h1>Second</h1>
            </div>
            <div class="animateSwitch" ng-switch-when="third">
                <h1>third</h1>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        angular.module('myApp', ['ngAnimate'])
            .controller('HomeController', function () {
            })
            .animation('.animateSwitch', function () {
                return {
                    enter: function (element, done) {
                        // Example to show how to animate
                        // with jQuery. Note, this requires
                        // jQuery to be included in the HTML
                        $(element).css({
                           opacity: 0
                        });
                        $(element).animate({
                            opacity: 1
                        }, done);
                    },
                    leave: function (element, done) {
                        done();
                    }
                }
            });
    </script>
</body>

</html>
