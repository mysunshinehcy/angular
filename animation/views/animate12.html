<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/jquery/jquery-1.6.2.min.js"></script>
    <style type="text/css">
        
    </style>
</head>

<body>
    <div ng-init="show=false" ng-controller="HomeController">
        <button ng-click="show=!show">show</button>
        <div ng-if="show" class="animateNgIf">
            <h2>Show me</h2>
        </div>
    </div>
    <script type="text/javascript">
        angular.module('myApp', ['ngAnimate']).animation('.animateNgIf',function(){
            return {
                enter:function(element,done){
                    // 显示如何用jQuery实现动画的例子
                    // 注意，这需要在HTML中包含jQuery
                    $(element).css({
                        opacity:0
                    });
                    $(element).animate({
                        opacity:1
                    },done);
                },
                leave:function(element,done){
                    done();
                }
            }
        }).controller('HomeController',function($scope){
            
        })
    </script>
</body>

</html>
