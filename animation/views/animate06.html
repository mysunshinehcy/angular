<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <style type="text/css">
    .fadein.ng-enter {
      opacity: 0;
      color: green;
    }
    .fadein.ng-enter.ng-enter-active {
      opacity: 1;
      color: black;
    }
    .fadein.ng-leave {}
    .fadein.ng-leave.ng-leave-active {
      opacity: 0;
    }
    </style>
</head>

<body>
    <a href="#">Home</a>
    <a href="#/two">Second view</a>
    <a href="#/three">Third view</a>
    <a href="animateView" ng-view></a>
    <script type="text/javascript">
        angular.module('myApp', ['ngAnimate', 'ngRoute'])
            .config(function ($routeProvider) {
                $routeProvider.when('/', {
                    template: '<h2>One</h2>'
                }).when('/two', {
                    template: '<h2>Two</h2>'
                }).when('/three', {
                    template: '<h2>Three</h2>'
                });
            })

            .animation('.animateView', function () {
                return {
                    enter: function (element, done) {
                        // Example to show how to animate
                        // with jQuery. Note, this requires
                        // jQuery to be included in the HTML
                        $(element).css({
                            opacity: 0
                        });
                        $(element).animate({
                            opacity: 1
                        }, done);
                    },
                    leave: function (element, done) {
                        done();
                    }
                }
            });
    </script>
</body>

</html>
